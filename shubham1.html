<!doctype html>
<html>
<head>
<title> Hello </title>

<script>
     function insert(num){//2
	 
	   document.getElementById("textview").value = document.getElementById("textview").value+num;//2
	   //document.form.textview.value = document.form.textview.value+num;
	 }
	 function equal(){
	 var eq;
	 eq=document.form.textview.value;
	 if(eq){
	 document.form.textview.value= eval(eq);	 
	 }
	 
	 }
	 function cle(){
	 
	 document.form.textview.value=""
	 
	 }


</script>
<style>
body{
background:linear-gradient(to right,red,blue);
}

.textview{
height:100px;
width:418px;
font-size:400%;
}
.main{
position:absolute;
right:50%;
top:50%;


transform:translateX(-10%) translateY(-50%);
}
.button{

height:100px;
width:100px;
margin:2;
font-size:400%;
background-color:#607d8b;
}

</style>
</head>
<body>


<div class="main">
    <form name="form">
	   <input class="textview" id="textview" name="textview" >
	   
	</form>
	<table>
	<tr>
         <td><input class="button" type="button" value="C"  onclick="cle()" ></td>
		 <td><input class="button" type="button" value="/"  onclick="insert('/')" ></td>
		 <td><input class="button" type="button" value="*"  onclick="insert('*')" ></td>
         <td><input class="button" type="button" value="-"  onclick="insert('-')" ></td>
	</tr>
	<tr>
         <td><input class="button" type="button" value="7"  onclick="insert(7)" ></td>
		 <td><input class="button" type="button" value="8"  onclick="insert(8)" ></td>
		 <td><input class="button" type="button" value="9"  onclick="insert(9)" ></td>
         <td rowspan="2"><input  style="height:208px;" class="button" type="button" value="+"  onclick="insert('+')" ></td>
	</tr>
	<tr>
		 <td><input class="button" type="button" value="4"  onclick="insert(4)" ></td>
		 <td><input class="button" type="button" value="5"  onclick="insert(5)" ></td>
		 <td><input class="button"type="button" value="6"  onclick="insert(6)" ></td>
		
	</tr>
	<tr>
		 <td><input class="button" type="button" value="1"  onclick="insert(1)" ></td>
		 <td><input class="button" type="button" value="2"  onclick="insert(2)" ></td>
		 <td><input class="button" type="button" value="3"  onclick="insert(3)" ></td>
		 <td rowspan="2"><input  style="height:208px;"class="button" type="button" value="="  onclick="equal()" ></td>
    </tr>     
	<tr>
         <td colspan="2"><input style="width:208px;" class="button" type="button" value="0"  onclick="insert(0)" ></td>
		 <td><input class="button" type="button" value="."  onclick="insert('.')" ></td>
	</tr>
     </table>
	 </div>
	 
</body>




</html>
